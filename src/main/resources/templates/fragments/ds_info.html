<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<!--/*@thymesVar id="ds" type="ua.kravchenko.youq.entity.Ds"*/-->
<div class="container" th:fragment="info">
    <div class="w3-row-padding" style="margin-top: 100px">
        <div class="col-md-5  toppad  pull-right col-md-offset-3">
            <A href="#" th:href="@{/logout}">Current time:</A>
            <br/>
            <p class=" text-info" th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}"
               th:inline="text"></p>
        </div>
        <div class="w3-card-24 w3-border w3-margin">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" style="font-weight: bold; text-transform: capitalize;" th:inline="text"
                        th:text="${ds.name}">
                        <!--[[${#httpServletRequest.remoteUser}]]--></h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td>Name:</td>

                                    <td th:text="*{ds.title}"></td>
                                </tr>
                                <tr>
                                    <td>Country:</td>

                                    <td th:text="*{ds.country}"></td>
                                </tr>
                                <tr>
                                    <td>Url</td>
                                    <td th:text="*{ds.url}"></td>
                                </tr>

                                <tr>
                                <tr>
                                    <td>About DS</td>
                                    <td th:text="*{ds.about}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Code format</td>
                                    <td th:text="*{ds.codeFormat}"></td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td th:text="*{ds.colorBg}"></td>
                                </tr>
                                <td>Color font</td>
                                <td th:text="*{ds.colorFont}"></td>
                                <tr>
                                    <td>Image name</td>
                                    <td th:text="*{ds.img}"></td>
                                </tr>
                                <tr>
                                    <td>Tel name</td>
                                    <td th:text="*{ds.telName}"></td>
                                </tr>
                                <tr>
                                    <td>Telephone number</td>
                                    <td th:text="*{ds.telNumber}"></td>
                                </tr>

                                </tr>

                                </tbody>
                            </table>
                            <!--&lt;!&ndash;th:href="@{'/user/user_profile/orders/' + ${user.login}}"&ndash;&gt;
                            <a id="show" class="w3-btn w3-hover-purple w3-white w3-border center-block ordersList">Show
                                my orders</a>
                            <a id="hide" class="w3-btn w3-hover-red w3-white w3-border center-block">Hide my orders</a>
                        </div>
                    </div>-->
                        </div>
                        <div class="panel-footer">
                            <a href="#" th:href="@{/logout}"
                               data-original-title="logout" data-toggle="tooltip" type="button"
                               class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-log-out">Logout</i></a>
                            <span class="pull-right">
                            <a href="#" th:href="@{'/ds/administrate_ds/edit/'+ ${ds.name}}"
                               data-original-title="Edit this user" data-toggle="tooltip" type="button"
                               class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit">Edit profile</i></a>

                        </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
