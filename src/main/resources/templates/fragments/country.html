<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en">

    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<div class="container" th:fragment="add_new_country">
    <div class="w3-row-padding" style="">
        <div class="w3-margin w3-padding">
            <div class="panel">
                <section class="panel-heading">
                    <h1 class="panel-title" style="font-weight: bold; text-transform: capitalize;">Add new Region</h1>
                </section>


                <!--/*@thymesVar id="country" type="ua.kravchenko.youq.entity.Country"*/-->
                <form class="form-horizontal" name="save_new_region"
                      th:action="@{/country/add_new_country}" th:object="${country}"
                      th:method="PUT"
                >

                    <!--<div class="row">
                        <div class="col-md-9 col-lg-9">-->
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <td><label for="name">Name RU:</label></td>
                            <td><input type="text" id="name" class="form-control input-sm"
                                       th:placeholder="${country.nameRu}" th:field="${country.nameRu}"/></td>
                        </tr>
                        <tr>
                            <td><label for="title">Name EN:</label></td>
                            <td><input type="text" id="title" class="form-control input-sm"
                                       th:field="${country.nameEn}"/></td>
                        </tr>
                        <tr>
                            <td><label for="title">Phone Code:</label></td>
                            <td><input type="text" id="code" class="form-control input-sm"
                                       th:field="${country.code}"/></td>
                        </tr>
                        <tr>
                            <td><label for="title">Code ISO2:</label></td>
                            <td><input type="text" id="iso2" class="form-control input-sm"
                                       th:field="${country.codeIso2}"/></td>
                        </tr>
                        <tr>
                            <td><label for="title">Code ISO3:</label></td>
                            <td><input type="text" id="iso3" class="form-control input-sm"
                                       th:field="${country.codeIso3}"/></td>
                        </tr>


                        <tr>
                            <td>
                                <input type="submit" value="Save"
                                       class="w3-btn w3-hover-green w3-white w3-border center-block"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
