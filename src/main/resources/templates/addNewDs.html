<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en">

    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="/static/js/jquery-3.1.1.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script src="webjars/js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}"></script>
    <link href="/css/main.css"
          th:href="@{/css/main.css}"
          rel="stylesheet" media="screen"/>

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"
          th:href="@{'http://www.w3schools.com/lib/w3.css'}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"
          th:href="@{'https://fonts.googleapis.com/css?family=Raleway'}"/>
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif
        }

        .w3-quarter img {
            margin-bottom: -6px;
            cursor: pointer
        }

        .w3-quarter img:hover {
            opacity: 0.6;
            transition: 0.3s
        }
    </style>


</head>
<body>
<div class="container">
    <div class="w3-row-padding" style="margin-top: 100px">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
            <div class="w3-card-24 w3-border w3-margin">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="font-weight: bold; text-transform: capitalize;">Edit profile</h3>
                    </div>
                    <!--/*@thymesVar id="ds" type="ua.kravchenko.youq.entity.Ds"*/-->
                    <!--/*@thymesVar id="countrys" type="java.util.List<ua.kravchenko.youq.entity.Country>"*/-->

                    <form class="panel-body form-horizontal" name="save_new_ds"
                          th:action="@{/ds/save_ds}" th:object="${ds}"
                          th:method="PUT">

                        <div class="panel-body">
                            <div class="row">
                                <div class=" col-md-9 col-lg-9 ">
                                    <table class="table table-user-information">
                                        <tbody>
                                        <tr>
                                            <td><label for="name">Name:</label></td>
                                            <td><input type="text" id="name" class="form-control input-sm"
                                                       th:field="*{name}"/></td>
                                        </tr>
                                        <tr>
                                            <td><label for="title">Title:</label></td>

                                            <td><input type="text" id="title" class="form-control input-sm"
                                                       th:field="*{title}"/></td>
                                        </tr>
                                        <tr>
                                            <td><label for="about">About:</label></td>
                                            <td><textarea type="text" id="about" class="form-control input-sm"
                                                          th:field="*{about}"></textarea></td>
                                        </tr>
                                        <tr>
                                            <td><label for="image_name">Image:</label></td>
                                            <td><input type="text" id="image_name"
                                                       class="form-control input-sm"
                                                       th:field="*{img}"/></td>
                                        </tr>
                                        <tr>
                                            <td><label for="color_bg">Background Color:</label></td>

                                            <td><input type="text" id="color_bg"
                                                       class="form-control input-sm"
                                                       th:field="*{colorBg}"/></td>
                                        </tr>
                                        <tr>
                                            <td><label for="color_font">Color font:</label></td>

                                            <td><input type="text" id="color_font"
                                                       class="form-control input-sm"
                                                       th:field="*{colorFont}"/></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <select id="category" th:field="*{codeFormat}">
                                                    <option th:each="format : ${T(ua.kravchenko.youq.entity.Codes).values}"
                                                            th:value="${format}"
                                                            th:text="${format.getDisplayedName()}">
                                                    </option>
                                                </select>
                                            </td>

                                        </tr>

                                        <tr>
                                            <td><label for="countrys">Country:</label>
                                            <td id="countrys">
                                                <select th:field="*{country}">
                                                    <option th:each="country : ${countrys}"
                                                            th:value="${country.getId()}"
                                                            th:text="${country.getCountryName()}">
                                                    </option>
                                                </select>
                                            </td>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label for="tel_name">Tel name:</label></td>
                                            <td><input type="text" id="tel_name" class="form-control input-sm"
                                                       th:field="*{telName}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label for="tel_number">Tel number:</label></td>
                                            <td><input type="text" id="tel_number"
                                                       class="form-control input-sm"
                                                       th:field="*{telNumber}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label for="url">Url:</label></td>
                                            <td><input type="text" id="url"
                                                       class="form-control input-sm"
                                                       th:field="*{url}"/>
                                            </td>
                                        </tr>


                                        </tbody>
                                    </table>
                                    <div th:align="center" class="panel-footer">
                                        <input type="submit" value="Save"
                                               class="w3-btn w3-hover-green w3-white w3-border center-block"/>

                                        <input href="#" type="reset" value="Cancel"
                                               class="w3-btn w3-hover-red w3-white w3-border center-block"/>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
