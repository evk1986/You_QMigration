<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en">

    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="/static/js/jquery-3.1.1.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script src="webjars/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
    <link href="/css/main.css"
          th:href="@{/css/main.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"
          th:href="@{'http://www.w3schools.com/lib/w3.css'}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"
          th:href="@{'https://fonts.googleapis.com/css?family=Raleway'}"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"
            th:src="@{'https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js'}"></script>

    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif
        }

        .w3-quarter img {
            margin-bottom: -6px;
            cursor: pointer
        }

        .w3-quarter img:hover {
            opacity: 0.6;
            transition: 0.3s
        }
    </style>
</head>
<body>
<div class="w3-container">
    <div id="ds" class="w3-card-24 w3-center w3-margin">
        <legend>Discount systems</legend>
        <section id="maList" class="content-inner table-responsive">
            <table id="dss" align="center" class="table table-condensed table-bordered">
                <thead>
                <tr>

                    <th>Name</th>
                    <th>Title</th>
                    <th>Url</th>
                    <th>Controls</th>
                </tr>
                </thead>
                <!--/*@thymesVar id="ds" type="java.util.List<ua.kravchenko.youq.entity.Ds>"*/-->
                <tbody class="list">
                <tr th:each="i : ${ds}">
                    <td><a th:href="@{${#httpServletRequest.getRequestURL()}+'/info_ds/'+${i.name}}" th:text="${i.name}"></a></td>
                    <td th:text="${i.title}"></td>
                    <td th:text="${i.url}"></td>
                    <td>
                        <form id="edit-form" name="form"
                              th:action="@{${#httpServletRequest.getRequestURL()}+'/edit/'+${i.name}}"
                              method="get" th:method="post">
                            <div class="text-center pull-left w3-padding">
                                <button class="w3-btn w3-hover-purple center-block w3-round-large"
                                        th:id="post">
                                    Edit
                                </button>
                            </div>
                        </form>
                    </td>
                    <td>
                        <form id="delete-form" name="form"
                              th:action="@{${#httpServletRequest.getRequestURL()} + '/delete/'+${i.id}}"
                              method="get" th:method="post">
                            <div class="text-center pull-left w3-padding">
                                <button class="w3-btn w3-hover-purple center-block w3-round-large" th:id="delete">
                                    Delete
                                </button>
                            </div>
                        </form>


                    </td>
                </tr>
                </tbody>
                <ul class="pagination center-block">
                    <li><a href="#">«</a></li>
                    <li><a class="active" href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">6</a></li>
                    <li><a href="#">7</a></li>
                    <li><a href="#">»</a></li>
                </ul>
                <script src="http://listjs.com/assets/javascripts/list.min.js"
                        th:src="@{'http://listjs.com/assets/javascripts/list.min.js'}"></script>
                <script th:inline="javascript">
                    var options = {
                        valueNames: ['name', 'title', 'url', 'controls'],
                        page: 5,
                        plugins: [
                            ListPagination({})
                        ]
                    };
                    var dslist = new List('ds', options);
                </script>
            </table>
        </section>
    </div>
</div>

</body>
</html>
