        $(function () {
            $('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

            if (!screenfull.enabled) {
                return false;
            }


            $('#toggle').click(function () {
                screenfull.toggle($('#container')[0]);

<body>
<div class="login">
    <h1><a href="index.html">DS </a></h1>
    <div class="login-bottom">
        <!--/*@thymesVar id="user" type="ua.kravchenko.youq.entity.User"*/-->
        <form th:action="@{/registration}" th:method="post" th:object="${user}">
            <h2>Register</h2>
            <div class="col-md-6">
                <div class="login-mail">

                    <input type="text" placeholder="Login" required="" th:field="${user.login}"/>
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="login-mail">
                    <input id="password" type="password" placeholder="Password" required="" th:field="${user.password}"/>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="login-mail">
                    <input id="matchPassword" type="password" placeholder="Repeated password" required=""/>
                    <i class="fa fa-lock"></i>
                </div>
                <a class="news-letter" href="#">
                    <label class="checkbox1"><input type="checkbox" name="checkbox"/><i> </i>I agree with the
                        terms</label>
                </a>
                <div id="globalError" class="col-sm-12 alert alert-danger" style="display:none"
                     th:text="'IS password Valid'">error
                </div>

            </div>
            <div class="col-md-6 login-do">
                <label class="hvr-shutter-in-horizontal login-sub">
                    <input type="submit" value="Submit"/>
                </label>
                <p>Already register</p>
                <a href="#" th:href="@{/login}" class="hvr-shutter-in-horizontal">Login</a>
            </div>
        </form>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var serverContext = /*[[@{/}]]*/
                    /*[+
                     +]*/
                    $(document).ready(function () {
                        $('form').submit(function (event) {
                            savePass(event);
                        });
                        $(":password").keyup(function () {
                            if ($("#password").val() != $("#matchPassword").val()) {
                                $("#globalError").show().html('Password dont match');
                            } else {
                                $("#globalError").html("").hide();
                            }
                        });
                    });
            /*]]>*/
        </script>

        <div class="clearfix"></div>
    </div>
</div>
